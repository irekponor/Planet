<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1; 

      (function() {
        var l = window.location;
        var basePath = "/Planet"; 

        // Build the new URL
        var newPath = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
          basePath + // Keep the base path
          l.pathname
            .split("/")
            .slice(2, 2 + pathSegmentsToKeep) // Adjust slice to start from index 2 to skip the base path
            .join("/") +
          "/?/" +
          l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        // Only redirect if the newPath is different from the current path
        if (newPath !== l.href) {
          l.replace(newPath);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
