<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;


      if (!pathname.startsWith("/Planet")) {

        window.location.href = "/Planet" + pathname + search + hash;
      } else {
        console.log("Already at the correct path, no redirection required.");
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
