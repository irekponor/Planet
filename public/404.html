<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script type="text/javascript">
    (function () {
      var basePath = "/Planet"; // Your base path
      var currentPath = window.location.pathname;

      if (!currentPath.startsWith(basePath)) {
        window.location.replace(basePath + currentPath);
      } else {
        document.body.innerHTML = "<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist. Please check the URL or return to the homepage.</p>";
      }
    })();
  </script>
</head>
<body>Redirecting...</body>
</html>
