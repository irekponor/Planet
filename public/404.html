<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">

      var pathname = window.location.pathname;


      if (pathname.startsWith("/Planet")) {

        console.log("Already at a valid path under /Planet");
      } else {

        window.location.replace("/Planet" + pathname);
      }
    </script>
  </head>
  <body>
    <noscript>You are being redirected...</noscript>
    Redirecting...
  </body>
</html>
