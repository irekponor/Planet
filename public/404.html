<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">

        var pathname = window.location.pathname;


        if (!pathname.startsWith("/Planet")) {

            window.location.href = "/Planet" + pathname;
        } else {

            console.log("Already at the correct path:", pathname);

        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
