<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    console.log("404 Redirect script executed");

    (function() {
      var pathname = window.location.pathname;
      console.log("Current Pathname:", pathname);

      var basePath = "/Planet";
      var validRoutes = ["/Planet/", "/Planet/main", "/Planet/space", "/Planet/news", "/Planet/message", "/Planet/planet"];

      // Check if the current path starts with the basePath
      if (!pathname.startsWith(basePath)) {
        // If the pathname doesn't start with /Planet, redirect to /Planet with the correct path
        console.log("Redirecting to basePath with the correct pathname:", basePath + pathname);
        window.location.href = basePath + pathname;
      } else if (!validRoutes.includes(pathname)) {
        // If the pathname starts with /Planet but is invalid, show a 404 message
        console.log("Invalid path after redirect, showing error message.");
        document.body.innerHTML = "Page not found. Please check the URL.";
      } else {
        // If the route is valid, let React Router handle the navigation
        console.log("Valid route detected. No redirection needed.");
        // Do nothing; React Router will handle this path
      }
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
