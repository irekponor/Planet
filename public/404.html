<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Router</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      (function() {
        var l = window.location;
        var basePath = "/Planet"; 

    
        var segments = l.pathname.split("/").filter(Boolean); 

        // Build the new URL
        var newPath = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
          basePath + 
          "/" + 
          segments.slice(1, pathSegmentsToKeep + 1).join("/") + 
          (l.search ? l.search.replace(/&/g, "~and~") : "") +
          l.hash; 

        // Only redirect if the newPath is different from the current path
        if (newPath !== l.href) {
          l.replace(newPath);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
