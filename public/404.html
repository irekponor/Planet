
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    console.log("Redirect script executed");
    
    setTimeout(function() {
      var pathname = window.location.pathname;
      console.log("Pathname:", pathname);
      
      if (!pathname.startsWith("/Planet")) {
        console.log("Redirecting to /Planet");
        window.location.href = "/Planet" + pathname;
      } else {
        console.log("Already at /Planet");
        document.body.innerHTML = "Page not found. Please check the URL.";
      }
    }, 1000); // 1-second delay
  </script>
</head>
<body>Redirecting...</body>
</html>
