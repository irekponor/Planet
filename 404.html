<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    (function () {
      var currentPath = window.location.pathname;
      var basePath = "/Planet";
      var validRoutes = ["/Planet/", "/Planet/space", "/Planet/planet", "/Planet/news", "/Planet/message"];

      // Check if the current path starts with the base path
      if (currentPath.startsWith(basePath)) {
        // If it's a valid route, do nothing and let React Router handle it
        if (validRoutes.includes(currentPath)) {
          console.log("Valid route detected. React Router will handle this.");
        } else {
          // If the route isn't valid but starts with /Planet, show a 404 message
          document.body.innerHTML = "Page not found. Please check the URL.";
        }
      } else {
        // If the current path is outside the base path, redirect to the base path + current path
        var redirectTo = basePath + currentPath;
        console.log("Redirecting to:", redirectTo);
        window.location.href = redirectTo;
      }
    })();
  </script>
</head>
<body>Redirecting...</body>
</html>
