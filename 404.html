<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    (function () {
      var currentPath = window.location.pathname;
      var basePath = "/Planet";
      var validRoutes = ["/Planet/", "/Planet/space", "/Planet/planet", "/Planet/main", "/Planet/news", "/Planet/message"];

      if (!currentPath.startsWith(basePath)) {
        // If the current path is outside the base path, redirect to the base path with the current pathname
        window.location.href = basePath + currentPath;
      } else if (!validRoutes.includes(currentPath)) {
        // If the path starts with /Planet but isn't valid, redirect to the root of the React app (basePath)
        window.location.href = basePath + "/";
      } else {
        // Otherwise, let React Router handle the route
        document.body.innerHTML = "Redirecting to the correct path...";
      }
    })();
  </script>
</head>
<body>Redirecting...</body>
</html>
