
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the current URL path
    var pathname = window.location.pathname;
    
    // Check if the path starts with "/Planet"
    if (!pathname.startsWith("/Planet")) {
    
      window.location.href = "/Planet" + pathname.replace(/^\//, '');
    } else {
      console.log("Already at the correct path:", pathname);
    }
  </script>
</head>
<body>Redirecting...</body>
</html>
