<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    (function () {
      var currentPath = window.location.pathname;
      var basePath = "/Planet";
      var validRoutes = ["/Planet/", "/Planet/space", "/Planet/planet", "/Planet/main", "/Planet/news", "/Planet/message"];

      if (!currentPath.startsWith(basePath)) {
        // If the current path is outside the base path, redirect to the base path with the current pathname
        window.location.href = basePath + currentPath;
      } else if (validRoutes.includes(currentPath)) {
        // If the path is valid, let React Router handle it by doing nothing
        console.log("Valid route detected. React Router will handle this.");
      } else {
        // If the path starts with /Planet but isn't valid, show a 404 message
        document.body.innerHTML = "Page not found. Please check the URL.";
      }
    })();
  </script>
</head>
<body>Redirecting...</body>
</html>
