<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    console.log("404 Redirect script executed");

    (function() {
      var pathname = window.location.pathname;
      console.log("Pathname:", pathname);

      // Redirect back to the React app's base path and pass the current path
      var basePath = "/Planet";
      if (!pathname.startsWith(basePath)) {
        window.location.href = basePath + pathname;
      } else {
        // Show error message if the path is not valid after redirection
        document.body.innerHTML = "Page not found. Please check the URL.";
      }
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
