<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script type="text/javascript">
    (function () {
      var currentPath = window.location.pathname + window.location.search + window.location.hash;
      
      // Ensure the current path starts with /Planet
      if (!currentPath.startsWith("/Planet")) {
        currentPath = "/Planet" + currentPath;
      }

      // Redirect to the base path with the original path included as a query parameter
      window.location.replace("/Planet/?redirect=" + encodeURIComponent(currentPath));
    })();
  </script>
</head>
<body>Redirecting...</body>
</html>
