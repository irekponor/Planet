<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // This script captures the current URL path and redirects it back to index.html
      var pathname = window.location.pathname;

      // Ensure the path starts with the /Planet base
      if (!pathname.startsWith("/Planet")) {
        window.location.href = "/Planet" + pathname;
      } else {
        window.location.href = "/Planet/";
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
